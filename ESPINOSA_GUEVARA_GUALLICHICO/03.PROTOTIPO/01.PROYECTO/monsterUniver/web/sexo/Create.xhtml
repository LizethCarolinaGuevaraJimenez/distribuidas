<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSexoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSexoLabel_pesexCodigo}" for="pesexCodigo" />
                    <h:inputText id="pesexCodigo" value="#{sexoController.selected.pesexCodigo}" title="#{bundle.CreateSexoTitle_pesexCodigo}" required="true" requiredMessage="#{bundle.CreateSexoRequiredMessage_pesexCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateSexoLabel_pesexDescripcion}" for="pesexDescripcion" />
                    <h:inputText id="pesexDescripcion" value="#{sexoController.selected.pesexDescripcion}" title="#{bundle.CreateSexoTitle_pesexDescripcion}" required="true" requiredMessage="#{bundle.CreateSexoRequiredMessage_pesexDescripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sexoController.create}" value="#{bundle.CreateSexoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sexoController.prepareList}" value="#{bundle.CreateSexoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSexoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
