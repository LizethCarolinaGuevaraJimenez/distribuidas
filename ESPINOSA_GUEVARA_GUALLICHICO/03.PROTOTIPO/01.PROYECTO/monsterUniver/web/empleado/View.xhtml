<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:form>

                    <h:outputText value="#{bundle.ViewEmpleadoLabel_peempId}"/>
                    <h:outputText value="#{empleadoController.selected.peempId}" title="#{bundle.ViewEmpleadoTitle_peempId}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_peempCedula}"/>
                    <h:outputText value="#{empleadoController.selected.peempCedula}" title="#{bundle.ViewEmpleadoTitle_peempCedula}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_peempNomres}"/>
                    <h:outputText value="#{empleadoController.selected.peempNomres}" title="#{bundle.ViewEmpleadoTitle_peempNomres}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_peempApellidos}"/>
                    <h:outputText value="#{empleadoController.selected.peempApellidos}" title="#{bundle.ViewEmpleadoTitle_peempApellidos}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_peempTelefono}"/>
                    <h:outputText value="#{empleadoController.selected.peempTelefono}" title="#{bundle.ViewEmpleadoTitle_peempTelefono}"/>

                    <h:outputText value="#{empleadoController.selected.peempCorreo}" title="#{bundle.ViewEmpleadoTitle_peempCorreo}"/>

                    <h:outputText value="#{empleadoController.selected.pesexCodigo}" title="#{bundle.ViewEmpleadoTitle_pesexCodigo}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_peestCodigo}"/>
                    <h:outputText value="#{empleadoController.selected.peestCodigo}" title="#{bundle.ViewEmpleadoTitle_peestCodigo}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_pedirCodigo}"/>
                    <h:outputText value="#{empleadoController.selected.pedirCodigo}" title="#{bundle.ViewEmpleadoTitle_pedirCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
