<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleOrdenLabel_cedetFirma}" for="cedetFirma" />
                    <h:inputText id="cedetFirma" value="#{detalleOrdenController.selected.cedetFirma}" title="#{bundle.CreateDetalleOrdenTitle_cedetFirma}" />
                    <h:outputLabel value="#{bundle.CreateDetalleOrdenLabel_itemSolicitud}" for="itemSolicitud" />
                    <h:selectOneMenu id="itemSolicitud" value="#{detalleOrdenController.selected.itemSolicitud}" title="#{bundle.CreateDetalleOrdenTitle_itemSolicitud}" required="true" requiredMessage="#{bundle.CreateDetalleOrdenRequiredMessage_itemSolicitud}">
                        <f:selectItems value="#{itemSolicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleOrdenLabel_ordenContractual}" for="ordenContractual" />
                    <h:selectOneMenu id="ordenContractual" value="#{detalleOrdenController.selected.ordenContractual}" title="#{bundle.CreateDetalleOrdenTitle_ordenContractual}" required="true" requiredMessage="#{bundle.CreateDetalleOrdenRequiredMessage_ordenContractual}">
                        <f:selectItems value="#{ordenContractualController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleOrdenController.create}" value="#{bundle.CreateDetalleOrdenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleOrdenController.prepareList}" value="#{bundle.CreateDetalleOrdenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleOrdenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
