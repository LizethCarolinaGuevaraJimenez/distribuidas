<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSistemaLabel_sesisCodigo}" for="sesisCodigo" />
                    <h:inputText id="sesisCodigo" value="#{sistemaController.selected.sesisCodigo}" title="#{bundle.CreateSistemaTitle_sesisCodigo}" required="true" requiredMessage="#{bundle.CreateSistemaRequiredMessage_sesisCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateSistemaLabel_sesisNombre}" for="sesisNombre" />
                    <h:inputText id="sesisNombre" value="#{sistemaController.selected.sesisNombre}" title="#{bundle.CreateSistemaTitle_sesisNombre}" required="true" requiredMessage="#{bundle.CreateSistemaRequiredMessage_sesisNombre}"/>
                    <h:outputLabel value="#{bundle.CreateSistemaLabel_seestCodigo}" for="seestCodigo" />
                    <h:selectOneMenu id="seestCodigo" value="#{sistemaController.selected.seestCodigo}" title="#{bundle.CreateSistemaTitle_seestCodigo}" required="true" requiredMessage="#{bundle.CreateSistemaRequiredMessage_seestCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sistemaController.create}" value="#{bundle.CreateSistemaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sistemaController.prepareList}" value="#{bundle.CreateSistemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSistemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
