<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemSalidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemSalidaEmpty}" rendered="#{itemSalidaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemSalidaController.items.rowCount > 0}">
                    <h:outputText value="#{itemSalidaController.pagination.pageFirstItem + 1}..#{itemSalidaController.pagination.pageLastItem + 1}/#{itemSalidaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemSalidaController.previous}" value="#{bundle.Previous} #{itemSalidaController.pagination.pageSize}" rendered="#{itemSalidaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemSalidaController.next}" value="#{bundle.Next} #{itemSalidaController.pagination.pageSize}" rendered="#{itemSalidaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemSalidaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSalidaTitle_aeiteCantientr}"/>
                            </f:facet>
                            <h:outputText value="#{item.aeiteCantientr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSalidaTitle_bienes}"/>
                            </f:facet>
                            <h:outputText value="#{item.bienes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSalidaTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSalidaTitle_salidaAlmacen}"/>
                            </f:facet>
                            <h:outputText value="#{item.salidaAlmacen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemSalidaController.prepareView}" value="#{bundle.ListItemSalidaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemSalidaController.prepareEdit}" value="#{bundle.ListItemSalidaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemSalidaController.destroy}" value="#{bundle.ListItemSalidaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemSalidaController.prepareCreate}" value="#{bundle.ListItemSalidaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemSalidaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
