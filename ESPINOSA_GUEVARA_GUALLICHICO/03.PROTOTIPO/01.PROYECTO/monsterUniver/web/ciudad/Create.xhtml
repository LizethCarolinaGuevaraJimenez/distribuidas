<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_peciuCodigo}" for="peciuCodigo" />
                    <h:inputText id="peciuCodigo" value="#{ciudadController.selected.peciuCodigo}" title="#{bundle.CreateCiudadTitle_peciuCodigo}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_peciuCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_peciuNombre}" for="peciuNombre" />
                    <h:inputText id="peciuNombre" value="#{ciudadController.selected.peciuNombre}" title="#{bundle.CreateCiudadTitle_peciuNombre}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_peciuNombre}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_peprovCodigo}" for="peprovCodigo" />
                    <h:selectOneMenu id="peprovCodigo" value="#{ciudadController.selected.peprovCodigo}" title="#{bundle.CreateCiudadTitle_peprovCodigo}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_peprovCodigo}">
                        <f:selectItems value="#{provinciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ciudadController.create}" value="#{bundle.CreateCiudadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.CreateCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
