<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentanaPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentanaPerfilLabel_sevenFechaasignacion}"/>
                    <h:outputText value="#{ventanaPerfilController.selected.sevenFechaasignacion}" title="#{bundle.ViewVentanaPerfilTitle_sevenFechaasignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentanaPerfilLabel_perfil}"/>
                    <h:outputText value="#{ventanaPerfilController.selected.perfil}" title="#{bundle.ViewVentanaPerfilTitle_perfil}"/>
                    <h:outputText value="#{bundle.ViewVentanaPerfilLabel_ventana}"/>
                    <h:outputText value="#{ventanaPerfilController.selected.ventana}" title="#{bundle.ViewVentanaPerfilTitle_ventana}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventanaPerfilController.destroyAndView}" value="#{bundle.ViewVentanaPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentanaPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{ventanaPerfilController.prepareCreate}" value="#{bundle.ViewVentanaPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{ventanaPerfilController.prepareList}" value="#{bundle.ViewVentanaPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentanaPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
