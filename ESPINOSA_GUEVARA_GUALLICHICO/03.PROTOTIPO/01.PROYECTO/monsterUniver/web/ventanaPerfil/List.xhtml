<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentanaPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVentanaPerfilEmpty}" rendered="#{ventanaPerfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ventanaPerfilController.items.rowCount > 0}">
                    <h:outputText value="#{ventanaPerfilController.pagination.pageFirstItem + 1}..#{ventanaPerfilController.pagination.pageLastItem + 1}/#{ventanaPerfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ventanaPerfilController.previous}" value="#{bundle.Previous} #{ventanaPerfilController.pagination.pageSize}" rendered="#{ventanaPerfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ventanaPerfilController.next}" value="#{bundle.Next} #{ventanaPerfilController.pagination.pageSize}" rendered="#{ventanaPerfilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ventanaPerfilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanaPerfilTitle_sevenFechaasignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.sevenFechaasignacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanaPerfilTitle_perfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentanaPerfilTitle_ventana}"/>
                            </f:facet>
                            <h:outputText value="#{item.ventana}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ventanaPerfilController.prepareView}" value="#{bundle.ListVentanaPerfilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ventanaPerfilController.prepareEdit}" value="#{bundle.ListVentanaPerfilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ventanaPerfilController.destroy}" value="#{bundle.ListVentanaPerfilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ventanaPerfilController.prepareCreate}" value="#{bundle.ListVentanaPerfilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVentanaPerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
