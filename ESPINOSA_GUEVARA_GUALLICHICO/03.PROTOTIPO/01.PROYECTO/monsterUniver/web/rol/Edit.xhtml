<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolLabel_seperCodigo}" for="seperCodigo" />
                    <h:inputText id="seperCodigo" value="#{rolController.selected.seperCodigo}" title="#{bundle.EditRolTitle_seperCodigo}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_seperCodigo}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_serolInsercion}" for="serolInsercion" />
                    <h:inputText id="serolInsercion" value="#{rolController.selected.serolInsercion}" title="#{bundle.EditRolTitle_serolInsercion}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_serolInsercion}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_serolActualizacion}" for="serolActualizacion" />
                    <h:inputText id="serolActualizacion" value="#{rolController.selected.serolActualizacion}" title="#{bundle.EditRolTitle_serolActualizacion}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_serolActualizacion}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_serolEliminacion}" for="serolEliminacion" />
                    <h:inputText id="serolEliminacion" value="#{rolController.selected.serolEliminacion}" title="#{bundle.EditRolTitle_serolEliminacion}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_serolEliminacion}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_serolConsulta}" for="serolConsulta" />
                    <h:inputText id="serolConsulta" value="#{rolController.selected.serolConsulta}" title="#{bundle.EditRolTitle_serolConsulta}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_serolConsulta}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_perfil}" for="perfil" />
                    <h:selectOneMenu id="perfil" value="#{rolController.selected.perfil}" title="#{bundle.EditRolTitle_perfil}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_perfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rolController.update}" value="#{bundle.EditRolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRolViewLink}"/>
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.EditRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
