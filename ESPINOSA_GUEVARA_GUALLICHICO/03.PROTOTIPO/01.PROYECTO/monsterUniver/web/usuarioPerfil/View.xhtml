<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioPerfilLabel_seusuFechaasignacion}"/>
                    <h:outputText value="#{usuarioPerfilController.selected.seusuFechaasignacion}" title="#{bundle.ViewUsuarioPerfilTitle_seusuFechaasignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioPerfilLabel_seusuFechacambio}"/>
                    <h:outputText value="#{usuarioPerfilController.selected.seusuFechacambio}" title="#{bundle.ViewUsuarioPerfilTitle_seusuFechacambio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioPerfilLabel_perfil}"/>
                    <h:outputText value="#{usuarioPerfilController.selected.perfil}" title="#{bundle.ViewUsuarioPerfilTitle_perfil}"/>
                    <h:outputText value="#{bundle.ViewUsuarioPerfilLabel_usuario}"/>
                    <h:outputText value="#{usuarioPerfilController.selected.usuario}" title="#{bundle.ViewUsuarioPerfilTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioPerfilController.destroyAndView}" value="#{bundle.ViewUsuarioPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioPerfilController.prepareCreate}" value="#{bundle.ViewUsuarioPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioPerfilController.prepareList}" value="#{bundle.ViewUsuarioPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
