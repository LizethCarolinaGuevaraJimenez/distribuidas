<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentanaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentanaLabel_sevenCodigo}" for="sevenCodigo" />
                    <h:inputText id="sevenCodigo" value="#{ventanaController.selected.sevenCodigo}" title="#{bundle.CreateVentanaTitle_sevenCodigo}" required="true" requiredMessage="#{bundle.CreateVentanaRequiredMessage_sevenCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateVentanaLabel_sevenDescripcion}" for="sevenDescripcion" />
                    <h:inputText id="sevenDescripcion" value="#{ventanaController.selected.sevenDescripcion}" title="#{bundle.CreateVentanaTitle_sevenDescripcion}" required="true" requiredMessage="#{bundle.CreateVentanaRequiredMessage_sevenDescripcion}"/>
                    <h:outputLabel value="#{bundle.CreateVentanaLabel_sevenMensaje}" for="sevenMensaje" />
                    <h:inputText id="sevenMensaje" value="#{ventanaController.selected.sevenMensaje}" title="#{bundle.CreateVentanaTitle_sevenMensaje}" required="true" requiredMessage="#{bundle.CreateVentanaRequiredMessage_sevenMensaje}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventanaController.create}" value="#{bundle.CreateVentanaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventanaController.prepareList}" value="#{bundle.CreateVentanaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentanaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
