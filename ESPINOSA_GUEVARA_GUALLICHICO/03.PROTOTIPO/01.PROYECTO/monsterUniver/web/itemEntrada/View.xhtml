<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemEntradaLabel_aeiteCantentrega}"/>
                    <h:outputText value="#{itemEntradaController.selected.aeiteCantentrega}" title="#{bundle.ViewItemEntradaTitle_aeiteCantentrega}"/>
                    <h:outputText value="#{bundle.ViewItemEntradaLabel_bienes}"/>
                    <h:outputText value="#{itemEntradaController.selected.bienes}" title="#{bundle.ViewItemEntradaTitle_bienes}"/>
                    <h:outputText value="#{bundle.ViewItemEntradaLabel_entradaAlmacen}"/>
                    <h:outputText value="#{itemEntradaController.selected.entradaAlmacen}" title="#{bundle.ViewItemEntradaTitle_entradaAlmacen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemEntradaController.destroyAndView}" value="#{bundle.ViewItemEntradaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemEntradaEditLink}"/>
                <br />
                <h:commandLink action="#{itemEntradaController.prepareCreate}" value="#{bundle.ViewItemEntradaCreateLink}" />
                <br />
                <h:commandLink action="#{itemEntradaController.prepareList}" value="#{bundle.ViewItemEntradaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemEntradaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
