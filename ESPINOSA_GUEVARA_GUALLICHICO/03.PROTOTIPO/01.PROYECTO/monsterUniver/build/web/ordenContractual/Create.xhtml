<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdenContractualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdenContractualLabel_ceordNumero}" for="ceordNumero" />
                    <h:inputText id="ceordNumero" value="#{ordenContractualController.selected.ceordNumero}" title="#{bundle.CreateOrdenContractualTitle_ceordNumero}" required="true" requiredMessage="#{bundle.CreateOrdenContractualRequiredMessage_ceordNumero}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenContractualLabel_ceordFechaord}" for="ceordFechaord" />
                    <h:inputText id="ceordFechaord" value="#{ordenContractualController.selected.ceordFechaord}" title="#{bundle.CreateOrdenContractualTitle_ceordFechaord}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenContractualLabel_ceordFechentrega}" for="ceordFechentrega" />
                    <h:inputText id="ceordFechentrega" value="#{ordenContractualController.selected.ceordFechentrega}" title="#{bundle.CreateOrdenContractualTitle_ceordFechentrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenContractualLabel_ceordMontotal}" for="ceordMontotal" />
                    <h:inputText id="ceordMontotal" value="#{ordenContractualController.selected.ceordMontotal}" title="#{bundle.CreateOrdenContractualTitle_ceordMontotal}" />
                    <h:outputLabel value="#{bundle.CreateOrdenContractualLabel_ceordAprobdirfinanciero}" for="ceordAprobdirfinanciero" />
                    <h:inputText id="ceordAprobdirfinanciero" value="#{ordenContractualController.selected.ceordAprobdirfinanciero}" title="#{bundle.CreateOrdenContractualTitle_ceordAprobdirfinanciero}" />
                    <h:outputLabel value="#{bundle.CreateOrdenContractualLabel_aeproId}" for="aeproId" />
                    <h:selectOneMenu id="aeproId" value="#{ordenContractualController.selected.aeproId}" title="#{bundle.CreateOrdenContractualTitle_aeproId}" required="true" requiredMessage="#{bundle.CreateOrdenContractualRequiredMessage_aeproId}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenContractualController.create}" value="#{bundle.CreateOrdenContractualSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordenContractualController.prepareList}" value="#{bundle.CreateOrdenContractualShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdenContractualIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
