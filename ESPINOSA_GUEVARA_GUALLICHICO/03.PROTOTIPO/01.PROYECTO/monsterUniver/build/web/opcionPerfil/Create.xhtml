<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOpcionPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOpcionPerfilLabel_seopcFechaasignacion}" for="seopcFechaasignacion" />
                    <h:inputText id="seopcFechaasignacion" value="#{opcionPerfilController.selected.seopcFechaasignacion}" title="#{bundle.CreateOpcionPerfilTitle_seopcFechaasignacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOpcionPerfilLabel_opcion}" for="opcion" />
                    <h:selectOneMenu id="opcion" value="#{opcionPerfilController.selected.opcion}" title="#{bundle.CreateOpcionPerfilTitle_opcion}" required="true" requiredMessage="#{bundle.CreateOpcionPerfilRequiredMessage_opcion}">
                        <f:selectItems value="#{opcionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOpcionPerfilLabel_perfil}" for="perfil" />
                    <h:selectOneMenu id="perfil" value="#{opcionPerfilController.selected.perfil}" title="#{bundle.CreateOpcionPerfilTitle_perfil}" required="true" requiredMessage="#{bundle.CreateOpcionPerfilRequiredMessage_perfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{opcionPerfilController.create}" value="#{bundle.CreateOpcionPerfilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{opcionPerfilController.prepareList}" value="#{bundle.CreateOpcionPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOpcionPerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
