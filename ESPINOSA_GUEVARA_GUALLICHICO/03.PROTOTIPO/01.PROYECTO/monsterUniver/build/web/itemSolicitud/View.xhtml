<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewItemSolicitudLabel_ceiteCantidadsalida}"/>

                    <h:outputText value="#{bundle.ViewItemSolicitudLabel_ceiteCantidaddespachada}"/>

                    <h:outputText value="#{bundle.ViewItemSolicitudLabel_solicitudCompra}"/>

                <h:commandLink action="#{itemSolicitudController.prepareCreate}" value="#{bundle.ViewItemSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{itemSolicitudController.prepareList}" value="#{bundle.ViewItemSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemSolicitudIndexLink}"/>
