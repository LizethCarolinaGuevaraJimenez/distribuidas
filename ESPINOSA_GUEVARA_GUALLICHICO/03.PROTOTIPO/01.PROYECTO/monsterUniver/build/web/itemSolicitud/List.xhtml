<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemSolicitudEmpty}" rendered="#{itemSolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemSolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{itemSolicitudController.pagination.pageFirstItem + 1}..#{itemSolicitudController.pagination.pageLastItem + 1}/#{itemSolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemSolicitudController.previous}" value="#{bundle.Previous} #{itemSolicitudController.pagination.pageSize}" rendered="#{itemSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemSolicitudController.next}" value="#{bundle.Next} #{itemSolicitudController.pagination.pageSize}" rendered="#{itemSolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemSolicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSolicitudTitle_ceiteCantidadsalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.ceiteCantidadsalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSolicitudTitle_ceiteCantidaddespachada}"/>
                            </f:facet>
                            <h:outputText value="#{item.ceiteCantidaddespachada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSolicitudTitle_ceiteValortotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ceiteValortotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSolicitudTitle_bienes}"/>
                            </f:facet>
                            <h:outputText value="#{item.bienes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemSolicitudTitle_solicitudCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemSolicitudController.prepareView}" value="#{bundle.ListItemSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemSolicitudController.prepareEdit}" value="#{bundle.ListItemSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemSolicitudController.destroy}" value="#{bundle.ListItemSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemSolicitudController.prepareCreate}" value="#{bundle.ListItemSolicitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
