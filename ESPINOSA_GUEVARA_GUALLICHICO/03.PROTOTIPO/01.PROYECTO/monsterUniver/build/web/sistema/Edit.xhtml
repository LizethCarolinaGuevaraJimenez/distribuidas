<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSistemaLabel_sesisCodigo}" for="sesisCodigo" />
                    <h:inputText id="sesisCodigo" value="#{sistemaController.selected.sesisCodigo}" title="#{bundle.EditSistemaTitle_sesisCodigo}" required="true" requiredMessage="#{bundle.EditSistemaRequiredMessage_sesisCodigo}"/>
                    <h:outputLabel value="#{bundle.EditSistemaLabel_sesisNombre}" for="sesisNombre" />
                    <h:inputText id="sesisNombre" value="#{sistemaController.selected.sesisNombre}" title="#{bundle.EditSistemaTitle_sesisNombre}" required="true" requiredMessage="#{bundle.EditSistemaRequiredMessage_sesisNombre}"/>
                    <h:outputLabel value="#{bundle.EditSistemaLabel_seestCodigo}" for="seestCodigo" />
                    <h:selectOneMenu id="seestCodigo" value="#{sistemaController.selected.seestCodigo}" title="#{bundle.EditSistemaTitle_seestCodigo}" required="true" requiredMessage="#{bundle.EditSistemaRequiredMessage_seestCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sistemaController.update}" value="#{bundle.EditSistemaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSistemaViewLink}"/>
                <br />
                <h:commandLink action="#{sistemaController.prepareList}" value="#{bundle.EditSistemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSistemaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
