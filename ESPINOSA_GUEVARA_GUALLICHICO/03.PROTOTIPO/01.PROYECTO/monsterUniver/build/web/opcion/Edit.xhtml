<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOpcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOpcionLabel_seopcCodigo}" for="seopcCodigo" />
                    <h:inputText id="seopcCodigo" value="#{opcionController.selected.seopcCodigo}" title="#{bundle.EditOpcionTitle_seopcCodigo}" required="true" requiredMessage="#{bundle.EditOpcionRequiredMessage_seopcCodigo}"/>
                    <h:outputLabel value="#{bundle.EditOpcionLabel_seopcNombre}" for="seopcNombre" />
                    <h:inputText id="seopcNombre" value="#{opcionController.selected.seopcNombre}" title="#{bundle.EditOpcionTitle_seopcNombre}" required="true" requiredMessage="#{bundle.EditOpcionRequiredMessage_seopcNombre}"/>
                    <h:outputLabel value="#{bundle.EditOpcionLabel_seopcVista}" for="seopcVista" />
                    <h:inputText id="seopcVista" value="#{opcionController.selected.seopcVista}" title="#{bundle.EditOpcionTitle_seopcVista}" />
                    <h:outputLabel value="#{bundle.EditOpcionLabel_sevenCodigo}" for="sevenCodigo" />
                    <h:selectOneMenu id="sevenCodigo" value="#{opcionController.selected.sevenCodigo}" title="#{bundle.EditOpcionTitle_sevenCodigo}" required="true" requiredMessage="#{bundle.EditOpcionRequiredMessage_sevenCodigo}">
                        <f:selectItems value="#{ventanaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOpcionLabel_sesisCodigo}" for="sesisCodigo" />
                    <h:selectOneMenu id="sesisCodigo" value="#{opcionController.selected.sesisCodigo}" title="#{bundle.EditOpcionTitle_sesisCodigo}" required="true" requiredMessage="#{bundle.EditOpcionRequiredMessage_sesisCodigo}">
                        <f:selectItems value="#{sistemaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{opcionController.update}" value="#{bundle.EditOpcionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOpcionViewLink}"/>
                <br />
                <h:commandLink action="#{opcionController.prepareList}" value="#{bundle.EditOpcionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOpcionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
