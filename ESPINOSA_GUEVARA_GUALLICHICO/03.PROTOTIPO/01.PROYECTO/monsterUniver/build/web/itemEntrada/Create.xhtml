<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemEntradaLabel_aeiteCantentrega}" for="aeiteCantentrega" />
                    <h:inputText id="aeiteCantentrega" value="#{itemEntradaController.selected.aeiteCantentrega}" title="#{bundle.CreateItemEntradaTitle_aeiteCantentrega}" />
                    <h:outputLabel value="#{bundle.CreateItemEntradaLabel_bienes}" for="bienes" />
                    <h:selectOneMenu id="bienes" value="#{itemEntradaController.selected.bienes}" title="#{bundle.CreateItemEntradaTitle_bienes}" required="true" requiredMessage="#{bundle.CreateItemEntradaRequiredMessage_bienes}">
                        <f:selectItems value="#{bienesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemEntradaLabel_entradaAlmacen}" for="entradaAlmacen" />
                    <h:selectOneMenu id="entradaAlmacen" value="#{itemEntradaController.selected.entradaAlmacen}" title="#{bundle.CreateItemEntradaTitle_entradaAlmacen}" required="true" requiredMessage="#{bundle.CreateItemEntradaRequiredMessage_entradaAlmacen}">
                        <f:selectItems value="#{entradaAlmacenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemEntradaController.create}" value="#{bundle.CreateItemEntradaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemEntradaController.prepareList}" value="#{bundle.CreateItemEntradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemEntradaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
