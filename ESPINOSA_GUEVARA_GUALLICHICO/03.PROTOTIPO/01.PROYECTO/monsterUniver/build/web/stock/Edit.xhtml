<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStockLabel_aestoId}" for="aestoId" />
                    <h:inputText id="aestoId" value="#{stockController.selected.aestoId}" title="#{bundle.EditStockTitle_aestoId}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_aestoId}"/>
                    <h:outputLabel value="#{bundle.EditStockLabel_aestoCantidad}" for="aestoCantidad" />
                    <h:inputText id="aestoCantidad" value="#{stockController.selected.aestoCantidad}" title="#{bundle.EditStockTitle_aestoCantidad}" />
                    <h:outputLabel value="#{bundle.EditStockLabel_mebieId}" for="mebieId" />
                    <h:selectOneMenu id="mebieId" value="#{stockController.selected.mebieId}" title="#{bundle.EditStockTitle_mebieId}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_mebieId}">
                        <f:selectItems value="#{bienesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stockController.update}" value="#{bundle.EditStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStockViewLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.EditStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
