<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemSalidaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemSalidaLabel_aeiteCantientr}"/>
                    <h:outputText value="#{itemSalidaController.selected.aeiteCantientr}" title="#{bundle.ViewItemSalidaTitle_aeiteCantientr}"/>
                    <h:outputText value="#{bundle.ViewItemSalidaLabel_bienes}"/>
                    <h:outputText value="#{itemSalidaController.selected.bienes}" title="#{bundle.ViewItemSalidaTitle_bienes}"/>
                    <h:outputText value="#{bundle.ViewItemSalidaLabel_empleado}"/>
                    <h:outputText value="#{itemSalidaController.selected.empleado}" title="#{bundle.ViewItemSalidaTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewItemSalidaLabel_salidaAlmacen}"/>
                    <h:outputText value="#{itemSalidaController.selected.salidaAlmacen}" title="#{bundle.ViewItemSalidaTitle_salidaAlmacen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemSalidaController.destroyAndView}" value="#{bundle.ViewItemSalidaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemSalidaEditLink}"/>
                <br />
                <h:commandLink action="#{itemSalidaController.prepareCreate}" value="#{bundle.ViewItemSalidaCreateLink}" />
                <br />
                <h:commandLink action="#{itemSalidaController.prepareList}" value="#{bundle.ViewItemSalidaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemSalidaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
