<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProvinciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProvinciaLabel_peprovCodigo}"/>
                    <h:outputText value="#{provinciaController.selected.peprovCodigo}" title="#{bundle.ViewProvinciaTitle_peprovCodigo}"/>
                    <h:outputText value="#{bundle.ViewProvinciaLabel_peprovNombre}"/>
                    <h:outputText value="#{provinciaController.selected.peprovNombre}" title="#{bundle.ViewProvinciaTitle_peprovNombre}"/>
                    <h:outputText value="#{bundle.ViewProvinciaLabel_pepaiCodigo}"/>
                    <h:outputText value="#{provinciaController.selected.pepaiCodigo}" title="#{bundle.ViewProvinciaTitle_pepaiCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{provinciaController.destroyAndView}" value="#{bundle.ViewProvinciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProvinciaEditLink}"/>
                <br />
                <h:commandLink action="#{provinciaController.prepareCreate}" value="#{bundle.ViewProvinciaCreateLink}" />
                <br />
                <h:commandLink action="#{provinciaController.prepareList}" value="#{bundle.ViewProvinciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProvinciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
