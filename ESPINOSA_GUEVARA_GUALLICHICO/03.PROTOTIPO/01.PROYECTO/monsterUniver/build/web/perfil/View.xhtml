<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPerfilLabel_seperCodigo}"/>
                    <h:outputText value="#{perfilController.selected.seperCodigo}" title="#{bundle.ViewPerfilTitle_seperCodigo}"/>
                    <h:outputText value="#{bundle.ViewPerfilLabel_seperNombre}"/>
                    <h:outputText value="#{perfilController.selected.seperNombre}" title="#{bundle.ViewPerfilTitle_seperNombre}"/>
                    <h:outputText value="#{bundle.ViewPerfilLabel_seperDescripcion}"/>
                    <h:outputText value="#{perfilController.selected.seperDescripcion}" title="#{bundle.ViewPerfilTitle_seperDescripcion}"/>
                    <h:outputText value="#{bundle.ViewPerfilLabel_rol}"/>
                    <h:outputText value="#{perfilController.selected.rol}" title="#{bundle.ViewPerfilTitle_rol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{perfilController.destroyAndView}" value="#{bundle.ViewPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{perfilController.prepareCreate}" value="#{bundle.ViewPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.ViewPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
