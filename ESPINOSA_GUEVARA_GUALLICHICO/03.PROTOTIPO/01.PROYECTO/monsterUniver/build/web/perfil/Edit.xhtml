<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPerfilLabel_seperCodigo}" for="seperCodigo" />
                    <h:inputText id="seperCodigo" value="#{perfilController.selected.seperCodigo}" title="#{bundle.EditPerfilTitle_seperCodigo}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_seperCodigo}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_seperNombre}" for="seperNombre" />
                    <h:inputText id="seperNombre" value="#{perfilController.selected.seperNombre}" title="#{bundle.EditPerfilTitle_seperNombre}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_seperNombre}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_seperDescripcion}" for="seperDescripcion" />
                    <h:inputText id="seperDescripcion" value="#{perfilController.selected.seperDescripcion}" title="#{bundle.EditPerfilTitle_seperDescripcion}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_seperDescripcion}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_rol}" for="rol" />
                    <h:selectOneMenu id="rol" value="#{perfilController.selected.rol}" title="#{bundle.EditPerfilTitle_rol}" >
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{perfilController.update}" value="#{bundle.EditPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.EditPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
