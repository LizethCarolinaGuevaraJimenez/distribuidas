<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_seusuUsuario}" for="seusuUsuario" />
                    <h:inputText id="seusuUsuario" value="#{usuarioController.selected.seusuUsuario}" title="#{bundle.CreateUsuarioTitle_seusuUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_seusuUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_seusuContrasena}" for="seusuContrasena" />
                    <h:inputText id="seusuContrasena" value="#{usuarioController.selected.seusuContrasena}" title="#{bundle.CreateUsuarioTitle_seusuContrasena}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_seusuContrasena}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_seusuFechacreacion}" for="seusuFechacreacion" />
                    <h:inputText id="seusuFechacreacion" value="#{usuarioController.selected.seusuFechacreacion}" title="#{bundle.CreateUsuarioTitle_seusuFechacreacion}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_seusuFechacreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_seusuFechaultimocambio}" for="seusuFechaultimocambio" />
                    <h:inputText id="seusuFechaultimocambio" value="#{usuarioController.selected.seusuFechaultimocambio}" title="#{bundle.CreateUsuarioTitle_seusuFechaultimocambio}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_seusuFechaultimocambio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_peempId}" for="peempId" />
                    <h:selectOneMenu id="peempId" value="#{usuarioController.selected.peempId}" title="#{bundle.CreateUsuarioTitle_peempId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_peempId}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_seestCodigo}" for="seestCodigo" />
                    <h:selectOneMenu id="seestCodigo" value="#{usuarioController.selected.seestCodigo}" title="#{bundle.CreateUsuarioTitle_seestCodigo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_seestCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
