<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreaLabel_peareId}" for="peareId" />
                    <h:inputText id="peareId" value="#{areaController.selected.peareId}" title="#{bundle.CreateAreaTitle_peareId}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_peareId}"/>
                    <h:outputLabel value="#{bundle.CreateAreaLabel_peareNombre}" for="peareNombre" />
                    <h:inputText id="peareNombre" value="#{areaController.selected.peareNombre}" title="#{bundle.CreateAreaTitle_peareNombre}" />
                    <h:outputLabel value="#{bundle.CreateAreaLabel_peareUbicacion}" for="peareUbicacion" />
                    <h:inputText id="peareUbicacion" value="#{areaController.selected.peareUbicacion}" title="#{bundle.CreateAreaTitle_peareUbicacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areaController.create}" value="#{bundle.CreateAreaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.CreateAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
