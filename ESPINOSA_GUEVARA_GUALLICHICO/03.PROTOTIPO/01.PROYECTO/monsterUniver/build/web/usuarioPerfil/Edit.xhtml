<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioPerfilLabel_seusuFechaasignacion}" for="seusuFechaasignacion" />
                    <h:inputText id="seusuFechaasignacion" value="#{usuarioPerfilController.selected.seusuFechaasignacion}" title="#{bundle.EditUsuarioPerfilTitle_seusuFechaasignacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioPerfilLabel_seusuFechacambio}" for="seusuFechacambio" />
                    <h:inputText id="seusuFechacambio" value="#{usuarioPerfilController.selected.seusuFechacambio}" title="#{bundle.EditUsuarioPerfilTitle_seusuFechacambio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioPerfilLabel_perfil}" for="perfil" />
                    <h:selectOneMenu id="perfil" value="#{usuarioPerfilController.selected.perfil}" title="#{bundle.EditUsuarioPerfilTitle_perfil}" required="true" requiredMessage="#{bundle.EditUsuarioPerfilRequiredMessage_perfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioPerfilLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{usuarioPerfilController.selected.usuario}" title="#{bundle.EditUsuarioPerfilTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioPerfilRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioPerfilController.update}" value="#{bundle.EditUsuarioPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioPerfilController.prepareList}" value="#{bundle.EditUsuarioPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
