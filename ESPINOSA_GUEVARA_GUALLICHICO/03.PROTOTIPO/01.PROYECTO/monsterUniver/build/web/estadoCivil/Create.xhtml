<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoCivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoCivilLabel_peestCodigo}" for="peestCodigo" />
                    <h:inputText id="peestCodigo" value="#{estadoCivilController.selected.peestCodigo}" title="#{bundle.CreateEstadoCivilTitle_peestCodigo}" required="true" requiredMessage="#{bundle.CreateEstadoCivilRequiredMessage_peestCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoCivilLabel_peestNombre}" for="peestNombre" />
                    <h:inputText id="peestNombre" value="#{estadoCivilController.selected.peestNombre}" title="#{bundle.CreateEstadoCivilTitle_peestNombre}" required="true" requiredMessage="#{bundle.CreateEstadoCivilRequiredMessage_peestNombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoCivilController.create}" value="#{bundle.CreateEstadoCivilSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoCivilController.prepareList}" value="#{bundle.CreateEstadoCivilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoCivilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
