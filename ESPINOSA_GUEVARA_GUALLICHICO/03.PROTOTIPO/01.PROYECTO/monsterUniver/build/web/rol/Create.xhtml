<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRolLabel_seperCodigo}" for="seperCodigo" />
                    <h:inputText id="seperCodigo" value="#{rolController.selected.seperCodigo}" title="#{bundle.CreateRolTitle_seperCodigo}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_seperCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_serolInsercion}" for="serolInsercion" />
                    <h:inputText id="serolInsercion" value="#{rolController.selected.serolInsercion}" title="#{bundle.CreateRolTitle_serolInsercion}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_serolInsercion}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_serolActualizacion}" for="serolActualizacion" />
                    <h:inputText id="serolActualizacion" value="#{rolController.selected.serolActualizacion}" title="#{bundle.CreateRolTitle_serolActualizacion}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_serolActualizacion}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_serolEliminacion}" for="serolEliminacion" />
                    <h:inputText id="serolEliminacion" value="#{rolController.selected.serolEliminacion}" title="#{bundle.CreateRolTitle_serolEliminacion}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_serolEliminacion}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_serolConsulta}" for="serolConsulta" />
                    <h:inputText id="serolConsulta" value="#{rolController.selected.serolConsulta}" title="#{bundle.CreateRolTitle_serolConsulta}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_serolConsulta}"/>
                    <h:outputLabel value="#{bundle.CreateRolLabel_perfil}" for="perfil" />
                    <h:selectOneMenu id="perfil" value="#{rolController.selected.perfil}" title="#{bundle.CreateRolTitle_perfil}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_perfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolController.create}" value="#{bundle.CreateRolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.CreateRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
