<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBienesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBienesLabel_mebieId}" for="mebieId" />
                    <h:inputText id="mebieId" value="#{bienesController.selected.mebieId}" title="#{bundle.EditBienesTitle_mebieId}" required="true" requiredMessage="#{bundle.EditBienesRequiredMessage_mebieId}"/>
                    <h:outputLabel value="#{bundle.EditBienesLabel_mebieNombre}" for="mebieNombre" />
                    <h:inputText id="mebieNombre" value="#{bienesController.selected.mebieNombre}" title="#{bundle.EditBienesTitle_mebieNombre}" />
                    <h:outputLabel value="#{bundle.EditBienesLabel_mebieUmedida}" for="mebieUmedida" />
                    <h:inputText id="mebieUmedida" value="#{bienesController.selected.mebieUmedida}" title="#{bundle.EditBienesTitle_mebieUmedida}" />
                    <h:outputLabel value="#{bundle.EditBienesLabel_mebieTipo}" for="mebieTipo" />
                    <h:inputText id="mebieTipo" value="#{bienesController.selected.mebieTipo}" title="#{bundle.EditBienesTitle_mebieTipo}" />
                    <h:outputLabel value="#{bundle.EditBienesLabel_aeproId}" for="aeproId" />
                    <h:selectOneMenu id="aeproId" value="#{bienesController.selected.aeproId}" title="#{bundle.EditBienesTitle_aeproId}" required="true" requiredMessage="#{bundle.EditBienesRequiredMessage_aeproId}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bienesController.update}" value="#{bundle.EditBienesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBienesViewLink}"/>
                <br />
                <h:commandLink action="#{bienesController.prepareList}" value="#{bundle.EditBienesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBienesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
