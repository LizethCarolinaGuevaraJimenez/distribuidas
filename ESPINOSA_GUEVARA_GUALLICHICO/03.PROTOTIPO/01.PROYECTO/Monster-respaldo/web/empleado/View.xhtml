<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_empId}"/>
                    <h:outputText value="#{empleadoController.selected.empId}" title="#{bundle.ViewEmpleadoTitle_empId}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_empCedula}"/>
                    <h:outputText value="#{empleadoController.selected.empCedula}" title="#{bundle.ViewEmpleadoTitle_empCedula}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_empNombre}"/>
                    <h:outputText value="#{empleadoController.selected.empNombre}" title="#{bundle.ViewEmpleadoTitle_empNombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_empTelefono}"/>
                    <h:outputText value="#{empleadoController.selected.empTelefono}" title="#{bundle.ViewEmpleadoTitle_empTelefono}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_carId}"/>
                    <h:outputText value="#{empleadoController.selected.carId}" title="#{bundle.ViewEmpleadoTitle_carId}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_usuario}"/>
                    <h:outputText value="#{empleadoController.selected.usuario}" title="#{bundle.ViewEmpleadoTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
