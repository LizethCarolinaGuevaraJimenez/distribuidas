<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSistemaLabel_sisCodigo}" for="sisCodigo" />
                    <h:inputText id="sisCodigo" value="#{sistemaController.selected.sisCodigo}" title="#{bundle.CreateSistemaTitle_sisCodigo}" required="true" requiredMessage="#{bundle.CreateSistemaRequiredMessage_sisCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateSistemaLabel_sisDescripcion}" for="sisDescripcion" />
                    <h:inputText id="sisDescripcion" value="#{sistemaController.selected.sisDescripcion}" title="#{bundle.CreateSistemaTitle_sisDescripcion}" required="true" requiredMessage="#{bundle.CreateSistemaRequiredMessage_sisDescripcion}"/>
                    <h:outputLabel value="#{bundle.CreateSistemaLabel_estCodigo}" for="estCodigo" />
                    <h:selectOneMenu id="estCodigo" value="#{sistemaController.selected.estCodigo}" title="#{bundle.CreateSistemaTitle_estCodigo}" required="true" requiredMessage="#{bundle.CreateSistemaRequiredMessage_estCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sistemaController.create}" value="#{bundle.CreateSistemaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sistemaController.prepareList}" value="#{bundle.CreateSistemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSistemaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
