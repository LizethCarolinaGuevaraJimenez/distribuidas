<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSistemaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSistemaLabel_sisCodigo}" for="sisCodigo" />
                    <h:inputText id="sisCodigo" value="#{sistemaController.selected.sisCodigo}" title="#{bundle.EditSistemaTitle_sisCodigo}" required="true" requiredMessage="#{bundle.EditSistemaRequiredMessage_sisCodigo}"/>
                    <h:outputLabel value="#{bundle.EditSistemaLabel_sisDescripcion}" for="sisDescripcion" />
                    <h:inputText id="sisDescripcion" value="#{sistemaController.selected.sisDescripcion}" title="#{bundle.EditSistemaTitle_sisDescripcion}" required="true" requiredMessage="#{bundle.EditSistemaRequiredMessage_sisDescripcion}"/>
                    <h:outputLabel value="#{bundle.EditSistemaLabel_estCodigo}" for="estCodigo" />
                    <h:selectOneMenu id="estCodigo" value="#{sistemaController.selected.estCodigo}" title="#{bundle.EditSistemaTitle_estCodigo}" required="true" requiredMessage="#{bundle.EditSistemaRequiredMessage_estCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sistemaController.update}" value="#{bundle.EditSistemaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSistemaViewLink}"/>
                <br />
                <h:commandLink action="#{sistemaController.prepareList}" value="#{bundle.EditSistemaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSistemaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
