<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_solNumero}"/>
                    <h:outputText value="#{solicitudCompraController.selected.solNumero}" title="#{bundle.ViewSolicitudCompraTitle_solNumero}"/>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_solFecha}"/>
                    <h:outputText value="#{solicitudCompraController.selected.solFecha}" title="#{bundle.ViewSolicitudCompraTitle_solFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_solAprobaciondirectorfinanciero}"/>
                    <h:outputText value="#{solicitudCompraController.selected.solAprobaciondirectorfinanciero}" title="#{bundle.ViewSolicitudCompraTitle_solAprobaciondirectorfinanciero}"/>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_solAprobacionjefearea}"/>
                    <h:outputText value="#{solicitudCompraController.selected.solAprobacionjefearea}" title="#{bundle.ViewSolicitudCompraTitle_solAprobacionjefearea}"/>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_solTotal}"/>
                    <h:outputText value="#{solicitudCompraController.selected.solTotal}" title="#{bundle.ViewSolicitudCompraTitle_solTotal}"/>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_rubCodigo}"/>
                    <h:outputText value="#{solicitudCompraController.selected.rubCodigo}" title="#{bundle.ViewSolicitudCompraTitle_rubCodigo}"/>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_areId}"/>
                    <h:outputText value="#{solicitudCompraController.selected.areId}" title="#{bundle.ViewSolicitudCompraTitle_areId}"/>
                    <h:outputText value="#{bundle.ViewSolicitudCompraLabel_empId}"/>
                    <h:outputText value="#{solicitudCompraController.selected.empId}" title="#{bundle.ViewSolicitudCompraTitle_empId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudCompraController.destroyAndView}" value="#{bundle.ViewSolicitudCompraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudCompraEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudCompraController.prepareCreate}" value="#{bundle.ViewSolicitudCompraCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudCompraController.prepareList}" value="#{bundle.ViewSolicitudCompraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudCompraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
