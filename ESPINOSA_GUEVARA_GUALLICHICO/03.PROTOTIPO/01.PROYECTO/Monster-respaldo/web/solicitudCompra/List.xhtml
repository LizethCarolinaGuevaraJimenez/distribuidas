<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSolicitudCompraEmpty}" rendered="#{solicitudCompraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{solicitudCompraController.items.rowCount > 0}">
                    <h:outputText value="#{solicitudCompraController.pagination.pageFirstItem + 1}..#{solicitudCompraController.pagination.pageLastItem + 1}/#{solicitudCompraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{solicitudCompraController.previous}" value="#{bundle.Previous} #{solicitudCompraController.pagination.pageSize}" rendered="#{solicitudCompraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{solicitudCompraController.next}" value="#{bundle.Next} #{solicitudCompraController.pagination.pageSize}" rendered="#{solicitudCompraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{solicitudCompraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_solNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.solNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_solFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.solFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_solAprobaciondirectorfinanciero}"/>
                            </f:facet>
                            <h:outputText value="#{item.solAprobaciondirectorfinanciero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_solAprobacionjefearea}"/>
                            </f:facet>
                            <h:outputText value="#{item.solAprobacionjefearea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_solTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.solTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_rubCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.rubCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_areId}"/>
                            </f:facet>
                            <h:outputText value="#{item.areId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudCompraTitle_empId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{solicitudCompraController.prepareView}" value="#{bundle.ListSolicitudCompraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solicitudCompraController.prepareEdit}" value="#{bundle.ListSolicitudCompraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solicitudCompraController.destroy}" value="#{bundle.ListSolicitudCompraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{solicitudCompraController.prepareCreate}" value="#{bundle.ListSolicitudCompraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSolicitudCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
