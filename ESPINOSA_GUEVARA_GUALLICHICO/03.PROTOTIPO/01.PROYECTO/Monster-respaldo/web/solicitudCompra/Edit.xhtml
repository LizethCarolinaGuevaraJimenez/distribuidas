<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_solNumero}" for="solNumero" />
                    <h:inputText id="solNumero" value="#{solicitudCompraController.selected.solNumero}" title="#{bundle.EditSolicitudCompraTitle_solNumero}" required="true" requiredMessage="#{bundle.EditSolicitudCompraRequiredMessage_solNumero}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_solFecha}" for="solFecha" />
                    <h:inputText id="solFecha" value="#{solicitudCompraController.selected.solFecha}" title="#{bundle.EditSolicitudCompraTitle_solFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_solAprobaciondirectorfinanciero}" for="solAprobaciondirectorfinanciero" />
                    <h:inputText id="solAprobaciondirectorfinanciero" value="#{solicitudCompraController.selected.solAprobaciondirectorfinanciero}" title="#{bundle.EditSolicitudCompraTitle_solAprobaciondirectorfinanciero}" />
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_solAprobacionjefearea}" for="solAprobacionjefearea" />
                    <h:inputText id="solAprobacionjefearea" value="#{solicitudCompraController.selected.solAprobacionjefearea}" title="#{bundle.EditSolicitudCompraTitle_solAprobacionjefearea}" />
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_solTotal}" for="solTotal" />
                    <h:inputText id="solTotal" value="#{solicitudCompraController.selected.solTotal}" title="#{bundle.EditSolicitudCompraTitle_solTotal}" />
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_rubCodigo}" for="rubCodigo" />
                    <h:selectOneMenu id="rubCodigo" value="#{solicitudCompraController.selected.rubCodigo}" title="#{bundle.EditSolicitudCompraTitle_rubCodigo}" required="true" requiredMessage="#{bundle.EditSolicitudCompraRequiredMessage_rubCodigo}">
                        <f:selectItems value="#{rubroPresupuestarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_areId}" for="areId" />
                    <h:selectOneMenu id="areId" value="#{solicitudCompraController.selected.areId}" title="#{bundle.EditSolicitudCompraTitle_areId}" required="true" requiredMessage="#{bundle.EditSolicitudCompraRequiredMessage_areId}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitudCompraLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{solicitudCompraController.selected.empId}" title="#{bundle.EditSolicitudCompraTitle_empId}" required="true" requiredMessage="#{bundle.EditSolicitudCompraRequiredMessage_empId}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solicitudCompraController.update}" value="#{bundle.EditSolicitudCompraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolicitudCompraViewLink}"/>
                <br />
                <h:commandLink action="#{solicitudCompraController.prepareList}" value="#{bundle.EditSolicitudCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolicitudCompraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
