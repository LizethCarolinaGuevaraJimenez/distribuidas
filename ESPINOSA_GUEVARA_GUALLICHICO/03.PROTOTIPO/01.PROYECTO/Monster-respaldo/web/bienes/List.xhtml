<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBienesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBienesEmpty}" rendered="#{bienesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bienesController.items.rowCount > 0}">
                    <h:outputText value="#{bienesController.pagination.pageFirstItem + 1}..#{bienesController.pagination.pageLastItem + 1}/#{bienesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bienesController.previous}" value="#{bundle.Previous} #{bienesController.pagination.pageSize}" rendered="#{bienesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bienesController.next}" value="#{bundle.Next} #{bienesController.pagination.pageSize}" rendered="#{bienesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bienesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBienesTitle_bienId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bienId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBienesTitle_bienNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.bienNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBienesTitle_bienUnidadmedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.bienUnidadmedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBienesTitle_bienTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.bienTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBienesTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bienesController.prepareView}" value="#{bundle.ListBienesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bienesController.prepareEdit}" value="#{bundle.ListBienesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bienesController.destroy}" value="#{bundle.ListBienesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bienesController.prepareCreate}" value="#{bundle.ListBienesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBienesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
