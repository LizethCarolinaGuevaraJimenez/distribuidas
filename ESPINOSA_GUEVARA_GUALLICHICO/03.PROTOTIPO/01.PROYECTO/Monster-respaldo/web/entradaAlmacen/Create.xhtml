<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntradaAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entNumero}" for="entNumero" />
                    <h:inputText id="entNumero" value="#{entradaAlmacenController.selected.entNumero}" title="#{bundle.CreateEntradaAlmacenTitle_entNumero}" required="true" requiredMessage="#{bundle.CreateEntradaAlmacenRequiredMessage_entNumero}"/>
                    <h:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entFecha}" for="entFecha" />
                    <h:inputText id="entFecha" value="#{entradaAlmacenController.selected.entFecha}" title="#{bundle.CreateEntradaAlmacenTitle_entFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entNumerofactura}" for="entNumerofactura" />
                    <h:inputText id="entNumerofactura" value="#{entradaAlmacenController.selected.entNumerofactura}" title="#{bundle.CreateEntradaAlmacenTitle_entNumerofactura}" />
                    <h:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entTotalbienes}" for="entTotalbienes" />
                    <h:inputText id="entTotalbienes" value="#{entradaAlmacenController.selected.entTotalbienes}" title="#{bundle.CreateEntradaAlmacenTitle_entTotalbienes}" />
                    <h:outputLabel value="#{bundle.CreateEntradaAlmacenLabel_entValortotal}" for="entValortotal" />
                    <h:inputText id="entValortotal" value="#{entradaAlmacenController.selected.entValortotal}" title="#{bundle.CreateEntradaAlmacenTitle_entValortotal}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entradaAlmacenController.create}" value="#{bundle.CreateEntradaAlmacenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entradaAlmacenController.prepareList}" value="#{bundle.CreateEntradaAlmacenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEntradaAlmacenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
