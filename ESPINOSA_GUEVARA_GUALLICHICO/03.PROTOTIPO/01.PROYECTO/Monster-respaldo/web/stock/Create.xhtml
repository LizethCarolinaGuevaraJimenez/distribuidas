<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStockLabel_stoId}" for="stoId" />
                    <h:inputText id="stoId" value="#{stockController.selected.stoId}" title="#{bundle.CreateStockTitle_stoId}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_stoId}"/>
                    <h:outputLabel value="#{bundle.CreateStockLabel_stoCantidad}" for="stoCantidad" />
                    <h:inputText id="stoCantidad" value="#{stockController.selected.stoCantidad}" title="#{bundle.CreateStockTitle_stoCantidad}" />
                    <h:outputLabel value="#{bundle.CreateStockLabel_bienId}" for="bienId" />
                    <h:selectOneMenu id="bienId" value="#{stockController.selected.bienId}" title="#{bundle.CreateStockTitle_bienId}" required="true" requiredMessage="#{bundle.CreateStockRequiredMessage_bienId}">
                        <f:selectItems value="#{bienesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.create}" value="#{bundle.CreateStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.CreateStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
