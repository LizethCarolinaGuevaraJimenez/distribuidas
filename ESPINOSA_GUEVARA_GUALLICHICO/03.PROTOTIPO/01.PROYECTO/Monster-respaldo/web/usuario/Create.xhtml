<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel id="panel" header="" style="margin-bottom:10px;">
        <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_empId}" for="empId" >
                   
                    </h:outputLabel>
                    <h:inputText id="empId" value="#{usuarioController.selected.empId}"   title="#{bundle.CreateUsuarioTitle_empId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_empId}">
                       </h:inputText>
                       <p:message for="empId" />
                                        
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuContrasena}" for="usuContrasena" />
                    <h:inputText id="usuContrasena" value="#{usuarioController.selected.usuContrasena}" title="#{bundle.CreateUsuarioTitle_usuContrasena}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuContrasena}"/>
                       <p:message for="usuContrasena" />
                       
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuPiefirma}" for="usuPiefirma" />
                    <h:inputText id="usuPiefirma" value="#{usuarioController.selected.usuPiefirma}" title="#{bundle.CreateUsuarioTitle_usuPiefirma}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuPiefirma}"/>

                    </h:selectOneMenu>
                       <p:message for="estCodigo" />
              </h:panelGrid>
         </p:panel>
                
                
                 <p:toolbar>
        <f:facet name="left">
            <h:commandButton action="#{usuarioController.create}" value="Guardar" />
        </f:facet>
         
        <f:facet name="right">
       <h:commandButton action="#{usuarioController.prepareList}" value="Regresar" immediate="true"/>
          
        </f:facet>
