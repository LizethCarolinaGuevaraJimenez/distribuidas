<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel value="#{bundle.EditUsuarioLabel_empId}" for="empId" />
                    <p:inputText id="empId" value="#{usuarioController.selected.empId}" title="#{bundle.EditUsuarioTitle_empId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_empId}"/>
                    <p:message for="empId" />
                    
                    <p:outputLabel value="#{bundle.EditUsuarioLabel_usuContrasena}" for="usuContrasena" />
                    <p:password id="usuContrasena" value="#{usuarioController.selected.usuContrasena}" title="#{bundle.EditUsuarioTitle_usuContrasena}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuContrasena}"/>
                    <p:message for="usuContrasena" />
                    
                    <p:outputLabel value="#{bundle.EditUsuarioLabel_usuPiefirma}" for="usuPiefirma" />
                    <p:inputText id="usuPiefirma" value="#{usuarioController.selected.usuPiefirma}" title="#{bundle.EditUsuarioTitle_usuPiefirma}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuPiefirma}"/>

                    <p:outputLabel value="#{bundle.EditUsuarioLabel_empleado}" for="empleado" />

                    </p:selectOneMenu>
                    <p:message for="empleado" />
                    
                    <p:outputLabel value="#{bundle.EditUsuarioLabel_estCodigo}" for="estCodigo" />
                    <p:selectOneMenu id="estCodigo" value="#{usuarioController.selected.estCodigo}" title="#{bundle.EditUsuarioTitle_estCodigo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_estCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:message for="estCodigo" />
                    
            </h:panelGrid>
                </p:panel>
        
                
                   <p:toolbar>
        <f:facet name="left">
               <h:commandLink action="#{usuarioController.update}" value="Guardar"/>
        </f:facet>
         
        <f:facet name="right">
       
             <h:commandLink action="#{usuarioController.prepareList}" value="Regresar" immediate="true"/>
        </f:facet>
    </p:toolbar>
                
        
                
            </h:form>
