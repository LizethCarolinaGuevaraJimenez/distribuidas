<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioPerfilEmpty}" rendered="#{usuarioPerfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioPerfilController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioPerfilController.pagination.pageFirstItem + 1}..#{usuarioPerfilController.pagination.pageLastItem + 1}/#{usuarioPerfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioPerfilController.previous}" value="#{bundle.Previous} #{usuarioPerfilController.pagination.pageSize}" rendered="#{usuarioPerfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioPerfilController.next}" value="#{bundle.Next} #{usuarioPerfilController.pagination.pageSize}" rendered="#{usuarioPerfilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioPerfilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioPerfilTitle_usuperFechaasignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuperFechaasignacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioPerfilTitle_usuperFechacambio}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuperFechacambio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioPerfilTitle_perfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioPerfilTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioPerfilController.prepareView}" value="#{bundle.ListUsuarioPerfilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioPerfilController.prepareEdit}" value="#{bundle.ListUsuarioPerfilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioPerfilController.destroy}" value="#{bundle.ListUsuarioPerfilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioPerfilController.prepareCreate}" value="#{bundle.ListUsuarioPerfilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioPerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
