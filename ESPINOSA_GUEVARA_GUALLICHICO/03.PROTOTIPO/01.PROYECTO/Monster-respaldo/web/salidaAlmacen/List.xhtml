<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSalidaAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalidaAlmacenEmpty}" rendered="#{salidaAlmacenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salidaAlmacenController.items.rowCount > 0}">
                    <h:outputText value="#{salidaAlmacenController.pagination.pageFirstItem + 1}..#{salidaAlmacenController.pagination.pageLastItem + 1}/#{salidaAlmacenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salidaAlmacenController.previous}" value="#{bundle.Previous} #{salidaAlmacenController.pagination.pageSize}" rendered="#{salidaAlmacenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salidaAlmacenController.next}" value="#{bundle.Next} #{salidaAlmacenController.pagination.pageSize}" rendered="#{salidaAlmacenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salidaAlmacenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaAlmacenTitle_salNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.salNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaAlmacenTitle_salFechasalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.salFechasalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaAlmacenTitle_salFechaentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.salFechaentrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaAlmacenTitle_empId}"/>
                            </f:facet>
                            <h:outputText value="#{item.empId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salidaAlmacenController.prepareView}" value="#{bundle.ListSalidaAlmacenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salidaAlmacenController.prepareEdit}" value="#{bundle.ListSalidaAlmacenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salidaAlmacenController.destroy}" value="#{bundle.ListSalidaAlmacenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salidaAlmacenController.prepareCreate}" value="#{bundle.ListSalidaAlmacenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalidaAlmacenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
