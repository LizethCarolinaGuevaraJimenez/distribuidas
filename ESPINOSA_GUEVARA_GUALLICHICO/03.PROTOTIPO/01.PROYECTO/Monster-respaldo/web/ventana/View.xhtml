<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentanaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentanaLabel_venCodigo}"/>
                    <h:outputText value="#{ventanaController.selected.venCodigo}" title="#{bundle.ViewVentanaTitle_venCodigo}"/>
                    <h:outputText value="#{bundle.ViewVentanaLabel_venDescripcion}"/>

                    <h:outputText value="#{ventanaController.selected.venMensaje}" title="#{bundle.ViewVentanaTitle_venMensaje}"/>
                    <h:outputText value="#{bundle.ViewVentanaLabel_opcCodigo}"/>
                    <h:outputText value="#{ventanaController.selected.opcCodigo}" title="#{bundle.ViewVentanaTitle_opcCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventanaController.destroyAndView}" value="#{bundle.ViewVentanaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentanaEditLink}"/>
                <br />
                <h:commandLink action="#{ventanaController.prepareCreate}" value="#{bundle.ViewVentanaCreateLink}" />
                <br />
                <h:commandLink action="#{ventanaController.prepareList}" value="#{bundle.ViewVentanaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentanaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
