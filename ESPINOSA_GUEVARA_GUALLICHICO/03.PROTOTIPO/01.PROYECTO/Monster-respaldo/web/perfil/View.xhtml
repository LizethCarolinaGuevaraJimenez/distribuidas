<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
    <p:panel id="panel" header="Register">
 
        <p:focus context="panel"/>
 
        <p:messages />
 
        <h:panelGrid columns="2" cellpadding="1">
                    <p:outputLabel value="#{bundle.ViewPerfilLabel_perCodigo}"/>
                    <p:outputLabel value="#{perfilController.selected.perCodigo}" title="#{bundle.ViewPerfilTitle_perCodigo}"/>
                    <p:outputLabel value="#{bundle.ViewPerfilLabel_perDescripcion}"/>
                    <p:outputLabel value="#{perfilController.selected.perDescripcion}" title="#{bundle.ViewPerfilTitle_perDescripcion}"/>
                    <p:outputLabel value="#{bundle.ViewPerfilLabel_perObservacion}"/>
                    <p:outputLabel value="#{perfilController.selected.perObservacion}" title="#{bundle.ViewPerfilTitle_perObservacion}"/>
                    <p:outputLabel value="#{bundle.ViewPerfilLabel_rol}"/>
                    <p:outputLabel value="#{perfilController.selected.rol}" title="#{bundle.ViewPerfilTitle_rol}"/>
             
          </h:panelGrid>
    </p:panel>
               <p:toolbar>
        <f:facet name="left">
                <h:commandButton action="#{perfilController.prepareCreate}" value="Crear nuevo perfil" />
        </f:facet>
         
        <f:facet name="right">
      <h:commandButton action="#{perfilController.prepareList}" value="Regresar"/>
          
        </f:facet>
               </p:toolbar>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
