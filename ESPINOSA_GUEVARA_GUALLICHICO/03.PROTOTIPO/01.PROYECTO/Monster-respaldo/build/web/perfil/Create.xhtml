    <p:panel id="panel" header="" style="margin-bottom:10px;">
        <p:messages id="messages" />

                    <p:outputLabel value="#{bundle.CreatePerfilLabel_perObservacion}" for="perObservacion" />

               </h:panelGrid>
         
                
                 </p:panel>
                 
                   <p:toolbar>

        <f:facet name="right">
      <h:commandButton action="#{perfilController.prepareList}" value="Regresar" immediate="true"/>
          
        </f:facet>
    </p:toolbar>
                 
                 
               
            </h:form>
