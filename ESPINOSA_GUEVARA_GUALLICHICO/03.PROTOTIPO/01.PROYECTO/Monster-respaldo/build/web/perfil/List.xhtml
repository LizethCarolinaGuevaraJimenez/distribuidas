<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" id="tab">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPerfilEmpty}" rendered="#{perfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{perfilController.items.rowCount > 0}">
                    <h:outputText value="#{perfilController.pagination.pageFirstItem + 1}..#{perfilController.pagination.pageLastItem + 1}/#{perfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{perfilController.previous}" value="#{bundle.Previous} #{perfilController.pagination.pageSize}" rendered="#{perfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{perfilController.next}" value="#{bundle.Next} #{perfilController.pagination.pageSize}" rendered="#{perfilController.pagination.hasNextPage}"/>&nbsp;



                    <p:dataTable value="#{perfilController.items}" var="item" >
                        <p:column headerText="Id" width="15" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.perCodigo}" />
                        </p:column>

                        <p:column headerText="Descripción"  width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.perDescripcion}"  />
                        </p:column>

                        <p:column headerText="Observación" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.perObservacion}" />
                        </p:column>



                        <p:column headerText="Acciones" width="250" style="height: 10px; font-size: 9pt;">



                            <p:commandButton value="VER"  action="#{perfilController.prepareView}" style="margin-right:20px;"   styleClass="ui-priority-primary" />

                            <p:commandButton value="EDITAR"  action="#{perfilController.prepareEdit}" style="margin-right:20px;"  styleClass="ui-priority-primary" />

                            <p:commandButton value="ELIMINAR"  action="#{perfilController.destroy}" style="margin-right:20px;"  update="tab" styleClass="ui-priority-primary" />



                        </p:column>

                    </p:dataTable>
                </h:panelGroup>              

                <p:commandButton value="NUEVO" id="withIcon" action="#{perfilController.prepareCreate}"  style="margin-right:20px;" icon="pi pi-save" />         

            </h:form>
        </ui:define>
    </ui:composition>

</html>
