<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="LISTA"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" id="tab">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolEmpty}" rendered="#{rolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolController.items.rowCount > 0}">
                    <h:outputText value="#{rolController.pagination.pageFirstItem + 1}..#{rolController.pagination.pageLastItem + 1}/#{rolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rolController.previous}" value="#{bundle.Previous} #{rolController.pagination.pageSize}" rendered="#{rolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rolController.next}" value="#{bundle.Next} #{rolController.pagination.pageSize}" rendered="#{rolController.pagination.hasNextPage}"/>&nbsp;

                    <p:dataTable value="#{rolController.items}" var="item" >
                        <p:column headerText="Id" width="15" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.perCodigo}" />
                        </p:column>

                        <p:column headerText="Rol Intersección"  width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.rolInsercion}"  />
                        </p:column>

                        <p:column headerText="Rol Actualización" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.rolActualizacion}" />
                        </p:column>

                        <p:column headerText="Rol Eliminación" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.rolEliminacion}" />
                        </p:column>
                        <p:column headerText="Rol Consulta" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.rolConsulta}" />
                        </p:column>

                        <p:column headerText="Perfil" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.perfil}" />
                        </p:column>

                        <p:column headerText="Acciones" width="250" style="height: 10px; font-size: 9pt;">



                            <p:commandButton value="VER"  action="#{rolController.prepareView}" style="margin-right:20px;"   styleClass="ui-priority-primary" />

                            <p:commandButton value="EDITAR"  action="#{rolController.prepareEdit}" style="margin-right:20px;"  styleClass="ui-priority-primary" />

                            <p:commandButton value="ELIMINAR"  action="#{rolController.destroy}" style="margin-right:20px;" update="tab" styleClass="ui-priority-primary" />



                        </p:column>

                    </p:dataTable>


                </h:panelGroup>              

                <p:commandButton value="NUEVO" id="withIcon" action="#{rolController.prepareCreate}"  style="margin-right:20px;" icon="pi pi-save" />         


            </h:form>
        </ui:define>
    </ui:composition>

</html>
