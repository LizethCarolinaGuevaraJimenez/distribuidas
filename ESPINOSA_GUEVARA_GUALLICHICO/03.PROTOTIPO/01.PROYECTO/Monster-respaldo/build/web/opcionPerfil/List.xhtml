<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOpcionPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOpcionPerfilEmpty}" rendered="#{opcionPerfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{opcionPerfilController.items.rowCount > 0}">
                    <h:outputText value="#{opcionPerfilController.pagination.pageFirstItem + 1}..#{opcionPerfilController.pagination.pageLastItem + 1}/#{opcionPerfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{opcionPerfilController.previous}" value="#{bundle.Previous} #{opcionPerfilController.pagination.pageSize}" rendered="#{opcionPerfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{opcionPerfilController.next}" value="#{bundle.Next} #{opcionPerfilController.pagination.pageSize}" rendered="#{opcionPerfilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{opcionPerfilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpcionPerfilTitle_opcperFechaasignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcperFechaasignacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpcionPerfilTitle_opcperEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcperEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpcionPerfilTitle_opcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpcionPerfilTitle_perfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{opcionPerfilController.prepareView}" value="#{bundle.ListOpcionPerfilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{opcionPerfilController.prepareEdit}" value="#{bundle.ListOpcionPerfilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{opcionPerfilController.destroy}" value="#{bundle.ListOpcionPerfilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{opcionPerfilController.prepareCreate}" value="#{bundle.ListOpcionPerfilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOpcionPerfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
