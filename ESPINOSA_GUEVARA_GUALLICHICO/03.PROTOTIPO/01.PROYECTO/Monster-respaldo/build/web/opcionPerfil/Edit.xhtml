<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOpcionPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOpcionPerfilLabel_opcperFechaasignacion}" for="opcperFechaasignacion" />
                    <h:inputText id="opcperFechaasignacion" value="#{opcionPerfilController.selected.opcperFechaasignacion}" title="#{bundle.EditOpcionPerfilTitle_opcperFechaasignacion}" required="true" requiredMessage="#{bundle.EditOpcionPerfilRequiredMessage_opcperFechaasignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOpcionPerfilLabel_opcperEstado}" for="opcperEstado" />
                    <h:inputText id="opcperEstado" value="#{opcionPerfilController.selected.opcperEstado}" title="#{bundle.EditOpcionPerfilTitle_opcperEstado}" required="true" requiredMessage="#{bundle.EditOpcionPerfilRequiredMessage_opcperEstado}"/>
                    <h:outputLabel value="#{bundle.EditOpcionPerfilLabel_opcion}" for="opcion" />
                    <h:selectOneMenu id="opcion" value="#{opcionPerfilController.selected.opcion}" title="#{bundle.EditOpcionPerfilTitle_opcion}" required="true" requiredMessage="#{bundle.EditOpcionPerfilRequiredMessage_opcion}">
                        <f:selectItems value="#{opcionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOpcionPerfilLabel_perfil}" for="perfil" />
                    <h:selectOneMenu id="perfil" value="#{opcionPerfilController.selected.perfil}" title="#{bundle.EditOpcionPerfilTitle_perfil}" required="true" requiredMessage="#{bundle.EditOpcionPerfilRequiredMessage_perfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{opcionPerfilController.update}" value="#{bundle.EditOpcionPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOpcionPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{opcionPerfilController.prepareList}" value="#{bundle.EditOpcionPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOpcionPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
