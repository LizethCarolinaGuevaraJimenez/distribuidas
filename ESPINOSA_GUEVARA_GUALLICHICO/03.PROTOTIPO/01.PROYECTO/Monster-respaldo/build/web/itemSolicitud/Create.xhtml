<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemSolicitudLabel_itesCantidadsolicitada}" for="itesCantidadsolicitada" />
                    <h:inputText id="itesCantidadsolicitada" value="#{itemSolicitudController.selected.itesCantidadsolicitada}" title="#{bundle.CreateItemSolicitudTitle_itesCantidadsolicitada}" />
                    <h:outputLabel value="#{bundle.CreateItemSolicitudLabel_itesCantidaddespachada}" for="itesCantidaddespachada" />
                    <h:inputText id="itesCantidaddespachada" value="#{itemSolicitudController.selected.itesCantidaddespachada}" title="#{bundle.CreateItemSolicitudTitle_itesCantidaddespachada}" />
                    <h:outputLabel value="#{bundle.CreateItemSolicitudLabel_itesValortotal}" for="itesValortotal" />
                    <h:inputText id="itesValortotal" value="#{itemSolicitudController.selected.itesValortotal}" title="#{bundle.CreateItemSolicitudTitle_itesValortotal}" />
                    <h:outputLabel value="#{bundle.CreateItemSolicitudLabel_solicitudCompra}" for="solicitudCompra" />
                    <h:selectOneMenu id="solicitudCompra" value="#{itemSolicitudController.selected.solicitudCompra}" title="#{bundle.CreateItemSolicitudTitle_solicitudCompra}" required="true" requiredMessage="#{bundle.CreateItemSolicitudRequiredMessage_solicitudCompra}">
                        <f:selectItems value="#{solicitudCompraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemSolicitudLabel_bienes}" for="bienes" />
                    <h:selectOneMenu id="bienes" value="#{itemSolicitudController.selected.bienes}" title="#{bundle.CreateItemSolicitudTitle_bienes}" required="true" requiredMessage="#{bundle.CreateItemSolicitudRequiredMessage_bienes}">
                        <f:selectItems value="#{bienesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemSolicitudController.create}" value="#{bundle.CreateItemSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemSolicitudController.prepareList}" value="#{bundle.CreateItemSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
