<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalidaAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSalidaAlmacenLabel_salNumero}" for="salNumero" />
                    <h:inputText id="salNumero" value="#{salidaAlmacenController.selected.salNumero}" title="#{bundle.EditSalidaAlmacenTitle_salNumero}" required="true" requiredMessage="#{bundle.EditSalidaAlmacenRequiredMessage_salNumero}"/>
                    <h:outputLabel value="#{bundle.EditSalidaAlmacenLabel_salFechasalida}" for="salFechasalida" />
                    <h:inputText id="salFechasalida" value="#{salidaAlmacenController.selected.salFechasalida}" title="#{bundle.EditSalidaAlmacenTitle_salFechasalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSalidaAlmacenLabel_salFechaentrega}" for="salFechaentrega" />
                    <h:inputText id="salFechaentrega" value="#{salidaAlmacenController.selected.salFechaentrega}" title="#{bundle.EditSalidaAlmacenTitle_salFechaentrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSalidaAlmacenLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{salidaAlmacenController.selected.empId}" title="#{bundle.EditSalidaAlmacenTitle_empId}" required="true" requiredMessage="#{bundle.EditSalidaAlmacenRequiredMessage_empId}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{salidaAlmacenController.update}" value="#{bundle.EditSalidaAlmacenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSalidaAlmacenViewLink}"/>
                <br />
                <h:commandLink action="#{salidaAlmacenController.prepareList}" value="#{bundle.EditSalidaAlmacenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSalidaAlmacenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
