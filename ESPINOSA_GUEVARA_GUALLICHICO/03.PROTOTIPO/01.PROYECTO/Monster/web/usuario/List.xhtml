<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="LISTA"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" id="tab">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioController.previous}" value="#{bundle.Previous} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioController.next}" value="#{bundle.Next} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>&nbsp;

                    <p:dataTable value="#{usuarioController.items}" var="item" >
                        <p:column headerText="Id" width="15" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.empId}" />
                        </p:column>

                        <p:column headerText="Contraseña Encriptada"  width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.usuContrasena}"  />
                        </p:column>

                        <p:column headerText="Firma" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.usuPiefirma}" />
                        </p:column>

                        <p:column headerText="Fecha Creación" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.usuFechacreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha Modificacion" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="#{item.usuFechaultimocambio}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>



                        <p:column headerText="Estado" width="130" style="height: 10px; font-size: 9pt;">
                            <h:outputText value="Activo" /> 
                        </p:column>

                        <p:column headerText="Acciones" width="250" style="height: 10px; font-size: 9pt;">



                            <p:commandButton value="VER"  action="#{usuarioController.prepareView}" style="margin-right:20px;"   styleClass="ui-priority-primary" />

                            <p:commandButton value="EDITAR"  action="#{usuarioController.prepareEdit}" style="margin-right:20px;"  styleClass="ui-priority-primary" />

                            <p:commandButton value="ELIMINAR"  action="#{usuarioController.destroy}" style="margin-right:20px;" update="tab" styleClass="ui-priority-primary" />



                        </p:column>

                    </p:dataTable>
                </h:panelGroup>   
                <p:commandButton value="NUEVO" id="withIcon" action="#{usuarioController.prepareCreate}"  style="margin-right:20px;" icon="pi pi-save" />         

            </h:form>
        </ui:define>
    </ui:composition>

</html>
