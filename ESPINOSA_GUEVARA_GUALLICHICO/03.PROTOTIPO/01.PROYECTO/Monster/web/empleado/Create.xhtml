<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_empId}" for="empId" />
                    <h:inputText id="empId" value="#{empleadoController.selected.empId}" title="#{bundle.CreateEmpleadoTitle_empId}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_empId}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_empCedula}" for="empCedula" />
                    <h:inputText id="empCedula" value="#{empleadoController.selected.empCedula}" title="#{bundle.CreateEmpleadoTitle_empCedula}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_empNombre}" for="empNombre" />
                    <h:inputText id="empNombre" value="#{empleadoController.selected.empNombre}" title="#{bundle.CreateEmpleadoTitle_empNombre}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_empTelefono}" for="empTelefono" />
                    <h:inputText id="empTelefono" value="#{empleadoController.selected.empTelefono}" title="#{bundle.CreateEmpleadoTitle_empTelefono}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_carId}" for="carId" />
                    <h:selectOneMenu id="carId" value="#{empleadoController.selected.carId}" title="#{bundle.CreateEmpleadoTitle_carId}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_carId}">
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{empleadoController.selected.usuario}" title="#{bundle.CreateEmpleadoTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
