<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBienesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBienesLabel_bienId}"/>
                    <h:outputText value="#{bienesController.selected.bienId}" title="#{bundle.ViewBienesTitle_bienId}"/>
                    <h:outputText value="#{bundle.ViewBienesLabel_bienNombre}"/>
                    <h:outputText value="#{bienesController.selected.bienNombre}" title="#{bundle.ViewBienesTitle_bienNombre}"/>
                    <h:outputText value="#{bundle.ViewBienesLabel_bienUnidadmedida}"/>
                    <h:outputText value="#{bienesController.selected.bienUnidadmedida}" title="#{bundle.ViewBienesTitle_bienUnidadmedida}"/>
                    <h:outputText value="#{bundle.ViewBienesLabel_bienTipo}"/>
                    <h:outputText value="#{bienesController.selected.bienTipo}" title="#{bundle.ViewBienesTitle_bienTipo}"/>
                    <h:outputText value="#{bundle.ViewBienesLabel_proId}"/>
                    <h:outputText value="#{bienesController.selected.proId}" title="#{bundle.ViewBienesTitle_proId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bienesController.destroyAndView}" value="#{bundle.ViewBienesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBienesEditLink}"/>
                <br />
                <h:commandLink action="#{bienesController.prepareCreate}" value="#{bundle.ViewBienesCreateLink}" />
                <br />
                <h:commandLink action="#{bienesController.prepareList}" value="#{bundle.ViewBienesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBienesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
