<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenContractualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenContractualLabel_ordNumero}"/>
                    <h:outputText value="#{ordenContractualController.selected.ordNumero}" title="#{bundle.ViewOrdenContractualTitle_ordNumero}"/>
                    <h:outputText value="#{bundle.ViewOrdenContractualLabel_ordFechaorden}"/>
                    <h:outputText value="#{ordenContractualController.selected.ordFechaorden}" title="#{bundle.ViewOrdenContractualTitle_ordFechaorden}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenContractualLabel_ordFechaentrega}"/>
                    <h:outputText value="#{ordenContractualController.selected.ordFechaentrega}" title="#{bundle.ViewOrdenContractualTitle_ordFechaentrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenContractualLabel_ordMontototal}"/>
                    <h:outputText value="#{ordenContractualController.selected.ordMontototal}" title="#{bundle.ViewOrdenContractualTitle_ordMontototal}"/>
                    <h:outputText value="#{bundle.ViewOrdenContractualLabel_ordAprovaciondirectorfinanciero}"/>
                    <h:outputText value="#{ordenContractualController.selected.ordAprovaciondirectorfinanciero}" title="#{bundle.ViewOrdenContractualTitle_ordAprovaciondirectorfinanciero}"/>
                    <h:outputText value="#{bundle.ViewOrdenContractualLabel_proId}"/>
                    <h:outputText value="#{ordenContractualController.selected.proId}" title="#{bundle.ViewOrdenContractualTitle_proId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenContractualController.destroyAndView}" value="#{bundle.ViewOrdenContractualDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenContractualEditLink}"/>
                <br />
                <h:commandLink action="#{ordenContractualController.prepareCreate}" value="#{bundle.ViewOrdenContractualCreateLink}" />
                <br />
                <h:commandLink action="#{ordenContractualController.prepareList}" value="#{bundle.ViewOrdenContractualShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenContractualIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
