<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargoLabel_carId}" for="carId" />
                    <h:inputText id="carId" value="#{cargoController.selected.carId}" title="#{bundle.CreateCargoTitle_carId}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_carId}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_carNombre}" for="carNombre" />
                    <h:inputText id="carNombre" value="#{cargoController.selected.carNombre}" title="#{bundle.CreateCargoTitle_carNombre}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_carNombre}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_carDetalles}" for="carDetalles" />
                    <h:inputText id="carDetalles" value="#{cargoController.selected.carDetalles}" title="#{bundle.CreateCargoTitle_carDetalles}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_carDetalles}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_areId}" for="areId" />
                    <h:selectOneMenu id="areId" value="#{cargoController.selected.areId}" title="#{bundle.CreateCargoTitle_areId}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_areId}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
