<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalidaAlmacenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSalidaAlmacenLabel_salNumero}" for="salNumero" />
                    <h:inputText id="salNumero" value="#{salidaAlmacenController.selected.salNumero}" title="#{bundle.CreateSalidaAlmacenTitle_salNumero}" required="true" requiredMessage="#{bundle.CreateSalidaAlmacenRequiredMessage_salNumero}"/>
                    <h:outputLabel value="#{bundle.CreateSalidaAlmacenLabel_salFechasalida}" for="salFechasalida" />
                    <h:inputText id="salFechasalida" value="#{salidaAlmacenController.selected.salFechasalida}" title="#{bundle.CreateSalidaAlmacenTitle_salFechasalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSalidaAlmacenLabel_salFechaentrega}" for="salFechaentrega" />
                    <h:inputText id="salFechaentrega" value="#{salidaAlmacenController.selected.salFechaentrega}" title="#{bundle.CreateSalidaAlmacenTitle_salFechaentrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSalidaAlmacenLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{salidaAlmacenController.selected.empId}" title="#{bundle.CreateSalidaAlmacenTitle_empId}" required="true" requiredMessage="#{bundle.CreateSalidaAlmacenRequiredMessage_empId}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salidaAlmacenController.create}" value="#{bundle.CreateSalidaAlmacenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{salidaAlmacenController.prepareList}" value="#{bundle.CreateSalidaAlmacenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSalidaAlmacenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
